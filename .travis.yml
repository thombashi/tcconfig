language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=python2.7
    - python: 3.4
      env: TOXENV=python3.4
    - python: 3.5
      env: TOXENV=python3.5
    - python: 3.6
      env: TOXENV=python3.6

os:
  - linux

install:
  - pip install setuptools --upgrade
  - pip install tox

script:
  - tox

notifications:
  slack:
    secure: 

before_deploy:
  - bash -x build_wheel_package.sh

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file: tcconfig_wheel.tar.gz
    on:
      tags: true
